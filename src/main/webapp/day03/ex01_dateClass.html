<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜 클래스</title>
<script type="text/javascript">
	// 날짜 클래스 : 현재 날짜 나타내기 = new Date();
	//				 특정 날짜 나타내기 => new Date("2024-03-01");
	//				 특정 날짜 나타내기 => new Date("2024/03/01");
	//				 특정 날짜 나타내기 => new Date("2024-03-01T09:44:00");
	//				 끝에 Z가 붙으면 UTC(국제표준시)
	//				 특정 날짜 나타내기 => new Date("2024-03-01T09:44:00Z");
	document.write(`날짜 : ${new Date()} <br>`);
	document.write(`날짜 : ${new Date('2024-03-01')} <br>`);
	document.write("날짜 : " + new Date('2024-03-01T09:44:00') + '<br>');
	document.write("날짜 : " + new Date('2024-03-01T09:44:00Z') + '<br>');
	document.write(`<hr>`);
	
	// .toDateString() : 년도, 월, 일, 요일만 나옴
	// toLocaleDateString() : 2024.02.26 형식
	document.write(`날짜 : ${new Date().toDateString()} <br>`); // Mon Feb 26 2024
	document.write(`날짜 : ${new Date().toLocaleDateString()} <br>`); // 2024.02.26
	document.write(`<hr>`);
	
	// 년, 월, 일, 시, 분, 초, 요일
	// 월은 0부터 시작 0-11까지 => +1 해야 현재달
	document.write(`날짜(년도) : ${new Date().getFullYear()} <br>`);
	document.write(`날짜(월) : ${new Date().getMonth()} <br>`); // 결과 : 1
	document.write(`날짜(날짜) : ${new Date().getDate()} <br>`);
	document.write(`날짜(시) : ${new Date().getHours()} <br>`);
	document.write(`날짜(분) : ${new Date().getMinutes()} <br>`);
	document.write(`날짜(초) : ${new Date().getSeconds()} <br>`);
	// 0 = 일요일 ~ 6 = 토요일
	document.write(`날짜 : ${new Date().getDay()} <br>`);
	
</script>
</head>
<body>

</body>
</html>
