<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상위부모, 이전 이후 요소 선택</title>
</head>
<body>
	<main>
		<section>
			<article>
				<ul class="list">
					<li class="item1">list1</li>
					<li class="item2">list2</li>
					<li class="item3">list3</li>
					<li class="item4">list4</li>
				</ul>
			</article>
		</section>
	</main>
	
	<script type="text/javascript">
		// 제일 가까운 상위 부모 요소 선택 : closest()
		const li = document.querySelector('li');
		// li 위치에서 main 까지 보기
// 		console.log(li.closest('main'));
		// li 에서 article 까지 보기
		console.log(li.closest('article'));
		
		// 형제 요소 보기	previousElementSibling : 이전요소
		//					nextElementSibling : 이후 요소 
		const item3 = document.querySelector('.item3');
		console.log(item3.previousElementSibling); // 2번 요소
		console.log(item3.nextElementSibling); // 4번 요소
	</script>
</body>
</html>
