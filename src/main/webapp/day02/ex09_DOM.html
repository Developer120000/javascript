<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="msg1">Hello World</p>
	<p><span id="msg2">WelCome JS</span></p>
	<p id="msg3">서울시 마포구 신수동</p>
	
	<p id="res"></p>
	
	<script type="text/javascript">
		// let 변수 = 선택기.innerHTML
		// 선택기에 해당되는 요소의 content 를 가져와서 변수에 저장
		// getter 기능
		// 요소 변경전에 위로 올리면 컨텐트만 가지고 온다. Hello World
		let str = document.querySelector('#msg1').innerHTML;
		console.log(str);
		// id 가 res 인 요소에 id 가 msg1 인 요소의 content 를 넣자
		document.querySelector('#res').innerHTML = str;

		// html 에 있는 요소를 자바스크립트에서 변경
		// 내용 변경 => .innerHTML 
		// 속성 변경 => .속성
		// CSS 변경 => .style.property
		// setter 기능
		document.querySelector('#msg1').innerHTML = '<h2>KOREA SEOUL</h2>'; // 요소 선택해서 내용 변경
		document.querySelector('#msg1').align = 'center'; // 요소 선택해서 속성 변경, CSS 에 align="center" 같음
		document.querySelector('#msg1').style.color = 'tomato'; // 요소 선택해서 글자색 변경
		
		document.getElementById('msg3').innerHTML = '<h2>KOREA SEOUL</h2>';
		document.getElementById('msg3').align = 'center';
		document.getElementById('msg3').style.color = 'tomato';
		

	</script>
</body>
</html>
