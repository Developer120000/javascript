<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dialog : 대화상자</title>
<script type="text/javascript">
	// 자바스크립트에서는 3가지의 대화상자가 있다.
	// 거의 alert() 사용
	// 1. 경고창 => alert(), 확인창 => confirm(), 입력창 => prompt()
	document.write("<h2>");
	
	// alert 는 리턴값이 없다. (사용자에게 정보를 알리는 창)
	alert('안녕하세요\nHi~~~'); // 경고창 뜨고 닫아야 본문내용이 나온다
	let k1 = alert('안녕하세요\nHi~~~');
	document.write(`k1 = ${k1}`); // undefined : 정의되지않음 이라고 나온다. 리턴값이 없다
	document.write("<hr>");
	
	// confirm 은 리턴값이 있다.
	// 경고창이 뜨고 확인 누르면 변수값이 true, 취소누르면 false 값이 나온다.
	let k2 = confirm("방가방가"); // 확인(true), 취소(false)
	document.write(`k2 = ${k2}`);
	document.write("<hr>");
	
	// prompt 는 사용자에게 정보를 입력받아 전달하는 역활을 한다.
	// 하지만 form 태그를 이용하는 경우가 많아서 활용도가 떨어진다.
	// 입력 안하고 취소누르면 null 확인 누르면 빈칸
	let k3 = prompt("나이를 입력하세요", 34); // , 초기값);
	document.write(`k3 = ${k3}`);	
	
	
	document.write("</h2>");
</script>
</head>
<body>
	<h1>본문내용</h1>
</body>
</html>
