<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
<script type="text/javascript">
/* 
	초기식								초기식
	while(조건식){						while(true){
		조건이 참일 때 실행;				if(빠져나갈조건) break;
		증감식;								실행;
	}										증감식;
										}
*/

	// 1-10 까지 출력하기
	let i = 1;
	while (i < 11) {
		document.write(`${i}<br>`);
		i++;
	}
	document.write(`<hr>`);
	
	i = 1;
	while (true) {
		if(i > 10) break;
		document.write(`${i}<br>`);
		i++;
	}
</script>
</head>

</body>
</html>
