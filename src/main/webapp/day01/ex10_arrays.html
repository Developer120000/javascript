<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">
	// 배열 : 크기 지정 하지 않아도 된다. 모든 자료 담을 수 있다.
	// 		  보통은 별도의 배열 표시를 하지 않음
	
	// 방법1
	let arr = new Array();
	arr[0] = 10;
	arr[1] = true;
	arr[2] = 'A';
	arr[3] = '인재개발원';
	arr[4] = 3.14;
	
	console.log(arr);
	
	// 출력
	for (let i = 0; i < arr.length; i++) {
		document.write(`${arr[i]} &nbsp;&nbsp;`);
	}
	document.write(`<hr>`);
	
	// 배열은 for..in
	for (let k in arr) {
		// 자바스크립트에서는  k 는 값이 아니라 index 이다.
		document.write(`${arr[k]} &nbsp;&nbsp;`);
	}
	document.write(`<hr>`);
	
	// 방법2
	let arr2 = ['포도', 15, false, 'k', 89.8];
	for (let i = 0; i < arr2.length; i++) {
		document.write(`${arr2[i]} &nbsp;&nbsp;`);
	}
	document.write(`<hr>`);
	
	// 방법3(문자열을 배열로)
	let myData = "java, js, html, js, spring";
	let myArr = myData.split(',');
	
	for ( var k in myArr) {
		document.write(`${myArr[k]} &nbsp;&nbsp;`);
	}
	document.write(`<hr>`);
	
	// 배열을 문자열로 변경하자.
	// 배열.join('구분자');
	arr2 = ['포도', 15, false, 'k', 89.8];
	let str = arr2.join(" * * "); // 원하는 구분자를 넣어서 나열 가능
	document.write(str);
</script>
</head>
<body>

</body>
</html>
