<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("전~~~");
// 	msg1(); // 오류, 선언한 구역 위에 구역에서는 호출 못한다.
</script>
<script type="text/javascript">
	// 호이스팅 : *선언한 내용* 맨 처음으로 올리는 특징
	msg1(); // 호출을 먼저해도 선언이 먼저 되기때문에 hello 가 나온다.
	function msg1(){
		document.write("<p>hi~~~</p>");
	}
	function msg1(){
		document.write("<p>hello~~~</p>");
	}
</script>
<script type="text/javascript">
	// 익명함수는 호이스팅이 안된다.
	msg1(); // 위에 구역에서 선언한거 다른구역에서 사용 가능
// 	msg2(); 오류 (호이스팅 안됨)
	let msg2 = function(){
		document.write("<p>hi 222~~~</p>");
	}
	msg2();
</script>
<script type="text/javascript">
	function msg3() {
		document.write("<p>1111~~~</p>");
	}
	// var 는 상관없지만, let 는 변수이름 겹치면 오류발생
// 	let msg3 = function() {
// 		document.write("<p>222222~~~</p>");
// 	}
	msg3();
</script>
</head>
<body>
<script type="text/javascript">
	msg1(); // 위에 구역에서 선언한거 다른구역에서 사용 가능
</script>
</body>
</html>
